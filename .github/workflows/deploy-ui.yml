name: Deploy UI to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Shared Package
        run: pnpm --filter @gran/shared build

      - name: Run UI Unit Tests
        run: pnpm --filter ui test:unit

      - name: Build UI (Generate Static)
        run: pnpm --filter ui generate
        env:
          NUXT_APP_BASE_URL: /gran-publicador/
          # If your API is already deployed, you can set it here:
          # NUXT_PUBLIC_API_BASE: https://api.example.com

      - name: Create 404.html fallback
        run: cp ui/.output/public/index.html ui/.output/public/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/.output/public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
