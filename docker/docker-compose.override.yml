services:
  microservice:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: gran-publicador:local
    container_name: gran-publicador
    hostname: gran-publicador
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - TZ=UTC
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=8080
      - LOG_LEVEL=warn
      - JWT_SECRET=test_secret_key_change_me_in_prod
      - TELEGRAM_BOT_TOKEN=your_token_here
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    healthcheck:
      test: [ 'CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1' ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
